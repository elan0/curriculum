<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <link rel="stylesheet" href="style4.css">
        <!-- スマホに合わせたレイアウトに -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
        <!-- １metaでレスポンシブ用のcssを作る -->
        <!-- ２meta viewportタグを作る-->
        <!-- width=device-width 訪問したデバイスのサイズを取得する -->
        <!-- initial-scale=1.0  表示の倍率 -->
        <!-- minimum-scale=1.0 最小の拡大率の指定 -->
        <!-- user-scalable=yes ズームの許可 -->
        <link rel="stylesheet" href="stylesmart4.css">
        <!-- リンクでcssと繋げる -->
        <title>3カラムレイアウト例</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="headeer">
                <div class="contents clearfix">
                    <div class="left-center clearfix">
                        <div class="left">
                            <div class="left-upper bgwhite">left-upper</div>
                            <div class="left-upper bgwhite">left-upper</div>
                            <span>left</span>
                        </div>
                    </div>
                    <div class="center">center</div>
                </div>
                <div class="right">
                    <div class="right">
                        <div class="right-inner bgwhite">
                            <div class="right-inner-text">right-inner</div>
                        </div>
                        <span>right</span>
                    </div>
                </div>
            </div>
            <div class="footer">footer</div>
        </div>
    </body>
</html>
