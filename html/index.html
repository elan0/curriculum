<!DOCTYPE html>
<html>
<head>
	<meta charset="ut-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>タイトル</title>
	<link rel="stylesheet" href="style.css">
	<!-- cssをheadに書き込んでhtml内に埋め込む方法 -->
	<style>
		h2{color:aqua}
		body{background:url("img.jpg")}
	</style>
</head>
<body>
	<!-- h1の中にcssを直接書き込む方法 -->
	<h1 style="color:red;">これはh1です</h1>
	<h2>これはh2です</h2>
	<p>1段落です</p>
	<p>2段落です</p>
	<p>3段落です</p>
	<!-- これはコメントです -->
	<!-- Ctrl+/ -->
	<a href="https://www.google.com/?h1=ja">Googleのリンクです</a>
	<ul>
		<il>山田</il>
		<il>佐藤</il>
		<il>鈴木</il>
	</ul>
	<table>
		<tr>
			<th>名前:</th>
			<td>遠藤</td>
		</tr>
		<tr>
			<th>性別:</th>
			<td>男</td>
		</tr>
		<tr>年齢:</tr>
		<td>27才</td>
	</table>
	<h3>3章の2</h3>
	<div id="wrap">
		<h1>初めてのプログラミング入門</h1>
		<p>これからプログラミングを始める人に向けて、勉強ステップを紹介します</p>
	</div>
	<div id="contents">
		<h2>プログラミング学習の効率を上げるコツ</h2>
		<p>
			・暗記しない<br>
			・手を動かすことを意識<br>
			・エラーを恐れない
		</p>
		<p>詳細はこちらをクリック【<a href="https://translate.google.co.jp/?hl=ja&tab=rT&authuser=0">リンク先に飛ぶ</a>】</p>
	</div>



</body>
</html>
